<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gas Station Simulation Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  </head>
  <body>
    <div class=" mx-5 mt-4">
      <h1 class="mb-3 display-6">Gas Station Simulation Dashboard</h1>
      <hr>
      <div class="row ">
        <div class="col-md-3">
          <div id="stations-container"></div>
          <div id="tanker-info"></div>
        </div>
        <div class="col-md-6">
          <canvas
            id="map"
            width="800"
            height="600"
            class="bg-light border border-dark rounded"
          ></canvas>
        <div class="mt-3">
          <button id="step-btn" class="btn btn-primary me-2">Next Step</button>
          <button id="run-simulation-btn" class="btn btn-success">Run Simulation</button>
          <label for="simulation-time" class="form-label ms-4">Simulation speed (more=slower) </label>
          <input id="simulation-time" type="range" min="0" max="1000" value="500" class="col-3">
          <p class="text-muted mt-4">Simmulation control pannel</p>
          <hr/>
          <div id = "tanker-control-container" class="col-12  mx-0 px-0">
              
          </div>
        </div>
    </div>
    <div class="col-md-3">
      <div id="fuel-chart-container " class="card my-2 p-0">
        <canvas id="totalLossChart"></canvas>
      </div>
      <div id="fuel-chart-bar-container " class="card my-2 p-0">
        <canvas id="stationLossChart"></canvas>

      </div>
    </div>
    <script src="../static/js/script.js"></script>
    <script src="../static/js/charts.js"></script>
  </body>
</html>
