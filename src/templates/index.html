<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gas Station Simulation Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-3">Gas Station Simulation Dashboard</h1>
      <div class="row">
        <div class="col-md-4">
          <div id="stations-container"></div>
          <div id="tanker-info"></div>
        </div>
        <div class="col-md-8">
          <canvas
            id="map"
            width="800"
            height="600"
            style="border: 1px solid #000"
          ></canvas>
        </div>
      </div>
      <div class="mt-3">
        <button id="step-btn" class="btn btn-primary me-2">Next Step</button>
        <button id="run-simulation-btn" class="btn btn-success">
          Run Simulation
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/script.js"></script>
  </body>
</html>
