<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gas Station Simulation Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container container-fluid mt-4">
      <h1 class="mb-3 display-3">Gas Station Simulation Dashboard</h1>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <div id="stations-container"></div>
          <div id="tanker-info"></div>
        </div>
        <div class="col-md-8">
          <canvas
            id="map"
            width="800"
            height="600"
            class="bg-light border border-dark rounded"
          ></canvas>
        <div class="mt-3">
          <button id="step-btn" class="btn btn-primary me-2">Next Step</button>
          <button id="run-simulation-btn" class="btn btn-success">Run Simulation</button>
          <label for="simulation-time" class="form-label ms-4">Simulation speed (more slower) </label>
          <input id="simulation-time" type="range" min="0" max="2000" value="1000" class="col-3">
          <div id = "tanker-control-container" class="border col-12 my-2">
              
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/script.js"></script>
  </body>
</html>
